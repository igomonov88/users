# https://docs.docker.com/compose/compose-file
# docker-compose up
# docker-compose stop
# docker-compose down
version: '3'

networks:
  shared-network:
    driver: bridge

services:

  # This sidecar allows for the viewing of traces.
  zipkin:
    container_name: zipkin
    networks:
      - shared-network
    image: openzipkin/zipkin:2.11
    ports:
      - 9411:9411

  # This sidecar publishes metrics to the console by default.
  metrics:
    container_name: metrics
    networks:
      - shared-network
    image: igorgomonov/users-metrics-amd64:1.0
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - 3001:3001 # EXPVAR API
      - 4001:4001 # DEBUG API

  # This starts a local PostgreSQL DB.
  db:
    container_name: users-db
    environment:
      - POSTGRES_PASSWORD=postgres
    networks:
      - shared-network
    image: postgres:11.1-alpine
    ports:
      - 5432:5432

  # This is the core CRUD based service.
  users-api:
    container_name: users-api
    networks:
      - shared-network
    image: igorgomonov/users-api-amd64:1.0
    ports:
      - 5000:5000 # CRUD API
      - 6000:6000 # DEBUG API
    environment:
      - USERS_DB_HOST=db
      - USERS_DB_DISABLE_TLS=1 # This is only disabled for our development enviroment.
      # - GODEBUG=gctrace=1
    depends_on:
      - metrics
      - zipkin
      - db
